<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOR | Sign In</title>
    <link type="text/css" rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/Logo3.png">
    <script defer src="personal_signin_script.js"></script><!--used during development, if development is buggy. Try commenting out this line-->
    <script defer src="https://jmrcycling.com/shop_tools/personal_signin_script.js"></script>

    
</head>
<body>
    <header class="header">
        <div id="header_grid">
            <a href="../index.html" target="_parent">
                <img class="icon" src="../images/Logo3.png" alt="KOR Logo">
            </a>
            <nav>
                <a class="link" href="../index.html" target="_parent">Home</a>
                <a class="link" href="../sign_up.html" target="_parent">Shop Sign Up</a>
                <a class="link" href="../our_story.html" target="_parent">Our Story</a>
                <a class="link" href="../contact_us.html" target="_parent">Contact Us</a>
            </nav>
            <nav class="right_position">
                <a class="link" href="./login.html" target="_blank">Log In</a>
            </nav>
        </div>

    </header>

    <main>
        <div>
        </div>
        <div class="login_window">
            <div id="error"></div>
            <h1>Create an Account</h1>
            <form id="signin">

                <div class="input_field">
                    
                    <input type="text" id="name" name="name" placeholder="" required>
                    <label for="shop_name">Name: </label>
                    <span></span>
                </div>

                <div class="input_field">
                    
                    <input type="email" id="email" name="email" placeholder="" required>
                    <label for="email">Email: </label>
                    <span></span>
                </div>
                <div class="input_field">
                    
                    <input type="password" id="password" name="password" placeholder="" required>
                    <label for="password">Password: </label>
                    <span></span>
                </div>
                <div class="input_field">
                    
                    <input type="tel" id="phone" name="phone" placeholder="" required>
                    <label for="phone">Company Phone #: </label>
                    <span></span>
                </div>
                <div class="form_line">
                    <button class="btn" type="submit">Create an Account</button>
                </div>

            </form>
        </div>

    </main>

    <footer>
        <div class="footer">
            <h3>KOR &copy; 2022 - Mason Tuft</h3>
                    <h3><a class="link" href="site-plan.html" target="_parent">Site Plan</a></h3>
                    <h3><a class="link" href="contact_us.html" target="_parent">Contact Us</a></h3>
                    <div class="social">
                        <a href="https://facebook.com" target="_blank">
                            <img src="../images/facebook.png" alt="FB Icon">
                        </a>
                        
                        <a href="https://instagram.com" target="_blank">
                            <img src="../images/instagram.png" alt="instagram icon" >
                        </a>
                    </div>
        </div>

    </footer>
   
</body>

</html>
