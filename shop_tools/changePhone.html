    <main>
        <div class="login_window">
            <h1>Change your Phone Number</h1>
            <form id="changePhone" class="login_form">
                <div class="form-line">
                    <label for="currentPassword">Current Phone: </label><br>
                    <input type="tel" id="currentPhone" name="currentPhone" placeholder="Current Phone" required>
                </div>
                <div class="form-line">
                    <label for="newPassword">New Phone: </label><br>
                    <input type="tel" id="newPhone" name="newPhone" placeholder="New Phone" required>
                </div>
                <div class="form_line">
                    <button class="link" type="submit">Change Password</button>
                </div>
            </form>
        </div>
    </main>
