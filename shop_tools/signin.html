        <div id="error_msg" class="login_window" style="background-color: red; display: none;">
            <h1>Error</h1>

        <div id="signin_box" class="login_window">
            <div id="error"></div>
            <h1>Create an Account</h1>
            <form id="signin" class="signin">
            <!-- <div id="feedback"> -->
                <label for="shop_name">Shop Name: </label>
                <div class="input_field">
                    
                    <input type="text" id="shop_name" name="shop_name" placeholder="" required>
                    
                    <span></span>
                </div>
                <label for="email">Email: </label>
                <div class="input_field">
                    <input type="email" id="email" name="email" placeholder="" required>
                    <span></span>
                </div>
                <label for="password">Password: </label>
                <div class="input_field">
                    
                    <input type="password" id="password" name="password" placeholder="" required>
                    <span></span>
                </div>
                <label for="phone">Company Phone #: </label>
                <div class="input_field">
                    
                    <input type="tel" id="phone" name="phone" placeholder="" required>
                    
                    <span></span>
                </div>
                <div class="form_line">
                    <button class="btn" type="submit">Create an Account</button>
                </div>
            <!-- </div> -->
            </form>
        </div>

    </main>
